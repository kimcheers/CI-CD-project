<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nullcamalca</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My mini homepage</h1>
        <nav>
            <a onclick="showSection('about')">소개</a>
            <a onclick="showSection('gallery')">이미지</a>
            <a onclick="showSection('posts')">게시글</a>
        </nav>
    </header>
    <main>
        <div id="content-area">
            <section id="about" class="content-section active">
                <h2>소개</h2>
                <p>Hello.</p>
            </section>
            <section id="gallery" class="content-section">
                <h2>갤러리</h2>
                <div id="gallery-list">이미지를 불러오는 중...</div>
            </section>
            <section id="posts" class="content-section">
                <h2>게시판(TXT)</h2>
                <textarea id="posts-input" rows="8" style="width:100%;" placeholder="게시할 내용을 입력하세요"></textarea>
                <button onclick="saveTimetable()" style="margin-top:10px;">저장</button>
                <div id="posts-display"
                    style="margin-top:20px; border:1px solid #ccc; padding:10px; white-space:pre-wrap;"></div>
            </section>
        </div>
        <aside>
            <h3>관리자 공지</h3>
            <div id="login-area">
                <input type="password" id="admin-pw" placeholder="비밀번호">
                <button onclick="checkLogin()">로그인</button>
            </div>
            <div id="upload-area" style="display:none;">
                <form action="/api/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="file" required>
                    <button type="submit">S3 업로드</button>
                </form>
                <button onclick="logout()" style="margin-top:10px;">로그아웃</button>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
